<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Очистка localStorage...</h1>
    <script>
        localStorage.clear();
        sessionStorage.clear();
        alert("LocalStorage очищен! Сейчас перенаправлю на главную страницу.");
        window.location.href = "/";
    </script>
</body>
</html>
