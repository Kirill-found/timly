version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: timly_db
      POSTGRES_USER: timly_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timly_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://timly_user:${DB_PASSWORD}@db:5432/timly_db

      # Security Keys
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # HeadHunter (заглушки)
      HH_CLIENT_ID: dummy
      HH_CLIENT_SECRET: dummy

      # App Config
      APP_ENV: production
      DEBUG: "false"
      CORS_ORIGINS: ${FRONTEND_URL}
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${BACKEND_URL}
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
